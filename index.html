<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
        font-family: 'Inter', sans-serif;
        background-image: url("bg.jpg"); 
        box-shadow: 0 3000px rgba(0, 0, 0, 0.3) inset;
        background-repeat: no-repeat;
        background-size:cover;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .chat-container {
        width: 90vw;
        height: 90vh;
        background-color: rgba(0,0,0, 0.2);
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        max-width: 700px;
        max-height: 90vh;
        overflow: hidden;
        margin: 20px;
        animation: fadeIn 1s ease-in-out;
    }

    .chat-header {
        display: flex;
        align-items: center; 
        color: #ffffff;
        padding: 20px;
        border-radius: 15px 15px 0 0;
        animation: slideIn 0.5s ease-in-out;
    }
    
    .user_img{
        height: 70px;
        width: 70px;
        margin-right: 10px;
        border:1.5px solid #f5f6fa;
        border-radius: 100%;
        animation: scaleUp 0.5s ease;
    }

    .info span{
        font-size: 20px;
        font-weight: bold; 
    }
    
    .info p{
        font-size: 12px;
        font-weight: medium; 
        color: rgba(255,255,255,0.6);
    }

    .chat-body {
        padding: 20px;
        flex-grow: 1;
        overflow-y: auto;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        font-size: 16px;
        line-height: 1.5;
    }

    .message {
        margin-bottom: 15px;
        padding: 10px 15px;
        border-radius: 20px;
        max-width: 90%;
        opacity: 0;
        animation: fadeInMessage 0.8s ease forwards;
    }

    .user {
        background-color: #439b36;
        color: #ffffff;
        align-self: flex-end;
    }

    .bot {
        background-color: rgb(90, 145, 197);
        color: #000000;
        align-self: flex-start;
    }

    .chat-footer {
        display: flex;
        padding: 15px;
        border-top: 1px solid #ddd;
        box-shadow: 0 -2px 10px rgba(166, 222, 235, 0.6);
    }

    .input-message {
        flex-grow: 1;
        padding: 10px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        background-color: #c7c1c1;
        color: #000000;
        animation: fadeIn 0.6s ease;
    }

    .send-btn {
        background-color: #c7c1c1;
        color: #000000;
        border: none;
        padding: 10px 16px;
        margin-left: 10px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 150px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        animation: scaleUp 0.5s ease;
    }

    .send-btn:hover {
        background-color: #ffffff;
        transform: scale(1.05);
    }

    /* Animation Keyframes */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideIn {
        from { transform: translateY(-100%); }
        to { transform: translateY(0); }
    }

    @keyframes scaleUp {
        from { transform: scale(0.8); }
        to { transform: scale(1); }
    }

    @keyframes fadeInMessage {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .chat-container {
            width: 100vw;
            height: 100vh;
        }

        .chat-header {
            font-size: 20px;
        }

        .chat-body {
            padding: 15px;
        }

        .input-message {
            font-size: 14px;
        }

        .send-btn {
            padding: 8px 12px;
        }
    }
</style>

</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="user_img">
    <div class="info">
      <span>TravelTweak</span>
      <p>Tailoring your trips just the way you like!</p>
    </div>
  </div>

  <div class="chat-body" id="chatBody"></div>

  <div class="chat-footer">
    <input type="text" id="messageInput" class="input-message" placeholder="Type your message here...">
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
    const chatBody = document.getElementById('chatBody');
    const messageInput = document.getElementById('messageInput');
  
    async function sendMessage() {
      const userMessage = messageInput.value.trim();
  
      if (userMessage === '') return;
  
      appendMessage(userMessage, 'user');
  
      const response = await fetch('http://localhost:3000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });
  
      const data = await response.json();
  
      appendMessage(data.message, 'bot');
  
      messageInput.value = '';
      chatBody.scrollTop = chatBody.scrollHeight;
    }
  
    function appendMessage(message, sender) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', sender);
      messageElement.textContent = message;
      chatBody.appendChild(messageElement);
      chatBody.scrollTop = chatBody.scrollHeight; // Scroll to the bottom after each message
    }
  
    // Fetch the first question from the server
    async function fetchFirstQuestion() {
      try {
        const response = await fetch('http://localhost:3000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: '' }) // Initial empty message to start the conversation
        });
  
        const data = await response.json();
  
        if (data && data.message) {
          appendMessage(data.message, 'bot'); // Display the first question from the bot
        } else {
          console.error('Error fetching the first question:', data);
        }
      } catch (error) {
        console.error('Error fetching the first question:', error);
      }
    }
  
    // Start the conversation by fetching the first question
    fetchFirstQuestion(); // Trigger fetching the first question on page load
  
    // Enable sending messages with the Enter key
    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>

</body>
</html>
